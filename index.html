<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ruffle gierka</title>
</head>
<body style="position: relative;">
	
<script>
	window.RufflePlayer = window.RufflePlayer || {};
	window.addEventListener("load", async (event) => {
		const ruffle = window.RufflePlayer.newest();
		const player = ruffle.createPlayer();
		const container = document.getElementById("container");
		player.style.width = "1200px";
		player.style.height = "600px";
		container.replaceChildren(player);
		const params = new URLSearchParams(location.search);
		await player.load(params.get("nazwa")||"bijatyka_kononowicz.swf");
		document.querySelector('[src="placeholder.png"]').remove();
		document.querySelector('#load-info').remove();
	});
</script>
<script src="ruffle.js"></script>
<div id="container"></div>
<img src="placeholder.png" alt="placeholder gry" title="Trwa ładowanie..." width=1200 height=600 style="position: absolute; top: 0;">
<span id="load-info">Trwa ładowanie...</span>

</body>
</html>
