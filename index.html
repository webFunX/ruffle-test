<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ruffle test - gierka Kononowicz vs Major</title>
</head>
<body style="position: relative;">
	
<script>
	window.RufflePlayer = window.RufflePlayer || {};
	window.addEventListener("load", async (event) => {
		const ruffle = window.RufflePlayer.newest();
		const player = ruffle.createPlayer();
		const container = document.getElementById("container");
		player.style.width = "1200px";
		player.style.height = "600px";
		container.replaceChildren(player);
		const params = new URLSearchParams(location.search);
		await player.load(params.get("nazwa")||"bijatyka_kononowicz.swf");
		document.querySelector('[src="placeholder.png"]').style = "visibility: hidden;";
		setTimeout(_=>document.querySelector('#load-info').remove(), 1000);
	});
</script>
<script src="ruffle.js"></script>
<div id="container"></div>
<div  id="load-info" style="position: absolute; top: 0;">
<img src="placeholder.png" alt="placeholder gry" title="Trwa ładowanie..." width=1200 height=600>
<p>Trwa ładowanie...</p>
</div>

</body>
</html>
